<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        /* Add your styles here if needed */
    </style>
</head>
<body>
    <form id="myForm">
        First name: <input type="text" id="firstName"><br>
        Last name: <input type="text" id="lastName"><br>
        Password: <input type="password" id="password"><br>
        <input type="button" value="Check" onclick="validateForm()">
    </form>
    <div id="message"></div>
    
    <script>
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const isLongEnough = password.length >= 8;
            return hasUpperCase && hasLowerCase && isLongEnough;
        }

        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            if (!firstName || !lastName) {
                messageElement.innerText = 'First name and Last name are required!';
                return;
            }
            
            if (!validatePassword(password)) {
                messageElement.innerText = 'Password is invalid. It must have at least 8 characters, including at least one uppercase letter and one lowercase letter.';
                return;
            }

            messageElement.innerText = 'All entries are valid!';
        }
    </script>
</body>
</html>
